<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/submit" method="POST">
  <label for="Name">Name:</label><br>
  <input type="text" id="name" name="name" value="0"><br>
  <label for="Email">Email:</label><br>
  <input type="email" id="email" name="email" value="0"><br><br>
  <label for="Phone_NO">Phone:</label><br>
  <input type="text" id="phone" name="phone" value="0"><br><br>
  <label for="Address">Address:</label><br>
  <input type="text" id="address" name="address" value="0"><br><br>
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>

</body>
</html>
